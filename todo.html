<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todo.css">
    <title>To-Do-List</title>
</head>
<body>
    <section class="todolist">

        <h1 class="head">Zaplanuj swój czas</h1>
        <div class="add-task">
            <form>
                <input type="search" placeholder="Napisz zadanie" id="input-task"/>
                <button class="add-task-btn">Dodaj zadanie</button>
            </form>
        </div>
        <div class="tasks">
            <h2 class="head-tasks">Zadania</h2>
            <ul class="list-task-ul">
                <li class="list-task-li">Umyć okna <button>Edytuj</button><button>Usuń</button></li>
                <li class="list-task-li">Nakarmić psa <button>Edytuj</button><button>Usuń</button></li>
                <li>Zrobić przelew <button>Edytuj</button><button>Usuń</button></li>
                <li>Spotkać się ze znajomymi</li>
            </ul>
        </div>

    </section>
    <script src="todo.js"></script>
</body>
</html>
